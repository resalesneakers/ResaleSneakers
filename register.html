<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar - ResaleSneakers</title>
    
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #2d3436;
            --light: #f9f9f9;
            --gray: #dfe6e9;
        }
        
        body {
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .register-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 30px;
        }
        
        .logo span {
            color: var(--dark);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: var(--dark);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .register-btn:hover {
            background-color: #ff5252;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #777;
            position: relative;
        }
        
        .divider:before, .divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: var(--gray);
        }
        
        .divider:before {
            left: 0;
        }
        
        .divider:after {
            right: 0;
        }
        
        .social-register {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--gray);
            background-color: white;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .social-btn:hover {
            background-color: var(--light);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--primary);
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
        
        .terms {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        
        .terms a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">Resale<span>Sneakers</span></div>
        
        <h2 class="form-title">Criar uma nova conta</h2>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">Nome</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                
                <div class="form-group">
                    <label for="last-name">Apelido</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar palavra-passe</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="city">Cidade</label>
                <input type="text" id="city" name="city" required>
            </div>
            
            <button type="submit" class="register-btn">Registar</button>
            
            <p class="terms">
                Ao registar-se, concorda com os nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.
            </p>
        </form>
        
        <div class="divider">OU</div>
        
        <div class="social-register">
            <button id="google-register" class="social-btn">Google</button>
            <button id="facebook-register" class="social-btn">Facebook</button>
        </div>
        
        <div class="login-link">
            Já tem uma conta? <a href="login.html">Iniciar sessão</a>
        </div>
        
        <div class="login-link">
            <a href="resaleSneakers.html">Voltar para a página inicial</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const errorMessage = document.getElementById('error-message');
            const googleBtn = document.getElementById('google-register');
            const facebookBtn = document.getElementById('facebook-register');
            
            // Formulário de registro
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const firstName = document.getElementById('first-name').value;
                const lastName = document.getElementById('last-name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const city = document.getElementById('city').value;
                
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'As palavras-passe não coincidem.';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Usamos a função de registro definida em auth.js
                registerUser(email, password, firstName, lastName, city).catch(error => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
            });
            
            // Registro com Google
            googleBtn.addEventListener('click', function() {
                loginWithGoogle().catch(error => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
            });
            
            // Registro com Facebook
            facebookBtn.addEventListener('click', function() {
                loginWithFacebook().catch(error => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
            });
        });
        function login() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
            window.location.href = "resaleSneakers.html"; // Redireciona após login
        })
        .catch(error => {
            console.error("Erro no login:", error.message);
        });
}
function register() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
            window.location.href = "resaleSneakers.html"; // Redireciona após cadastro
        })
        .catch(error => {
            console.error("Erro no cadastro:", error.message);
        });
}

    </script>
</body>
</html>
