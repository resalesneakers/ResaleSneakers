<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResaleSneakers - Iniciar Sessão ou Registar</title>
    <!-- Firebase App (core) -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <!-- Seus scripts personalizados -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #2d3436;
            --light: #f9f9f9;
            --gray: #dfe6e9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .auth-header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--gray);
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        
        .auth-content {
            padding: 30px;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }
        
        .btn:hover {
            background-color: #ff5252;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .auth-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .auth-separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .auth-separator::before,
        .auth-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray);
        }
        
        .auth-separator span {
            padding: 0 10px;
            color: #777;
        }
        
        .social-login {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background-color: var(--gray);
        }
        
        .error-message {
            color: var(--primary);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: var(--secondary);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .auth-logo a {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }
        
        .auth-logo span {
            color: var(--dark);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <a href="index.html">Resale<span>Sneakers</span></a>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <h2>Bem-vindo ao ResaleSneakers</h2>
                <p>Venda ou troque os seus calçados em segundos</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" id="login-tab">Iniciar Sessão</div>
                <div class="auth-tab" id="register-tab">Registar</div>
            </div>
            
            <div class="auth-content">
                <!-- Formulário de Login -->
                <form class="auth-form active" id="login-form">
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" id="login-email" class="form-control" required>
                        <div class="error-message" id="login-email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password" class="form-label">Palavra-passe</label>
                        <input type="password" id="login-password" class="form-control" required>
                        <div class="error-message" id="login-password-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <a href="#" id="forgot-password">Esqueceu-se da palavra-passe?</a>
                    </div>
                    
                    <button type="submit" class="btn" id="login-btn">Iniciar Sessão</button>
                    
                    <div class="auth-separator">
                        <span>OU</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn" id="google-login">
                            <img src="/api/placeholder/20/20" alt="Google">
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn" id="facebook-login">
                            <img src="/api/placeholder/20/20" alt="Facebook">
                            <span>Facebook</span>
                        </button>
                    </div>
                </form>
                
                <!-- Formulário de Registo -->
                <form class="auth-form" id="register-form">
                    <div class="form-group">
                        <label for="register-name" class="form-label">Nome Completo</label>
                        <input type="text" id="register-name" class="form-control" required>
                        <div class="error-message" id="register-name-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" id="register-email" class="form-control" required>
                        <div class="error-message" id="register-email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password" class="form-label">Palavra-passe</label>
                        <input type="password" id="register-password" class="form-control" required>
                        <div class="error-message" id="register-password-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm" class="form-label">Confirmar Palavra-passe</label>
                        <input type="password" id="register-confirm" class="form-control" required>
                        <div class="error-message" id="register-confirm-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-location" class="form-label">Localização</label>
                        <input type="text" id="register-location" class="form-control" placeholder="Ex: Lisboa, Porto, etc." required>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="terms-checkbox" required>
                            Aceito os <a href="#">Termos de Serviço</a> e a <a href="#">Política de Privacidade</a>
                        </label>
                        <div class="error-message" id="terms-error"></div>
                    </div>
                    
                    <button type="submit" class="btn" id="register-btn">Criar Conta</button>
                </form>
            </div>
        </div>
        
        <div class="auth-footer">
            <p>© 2025 ResaleSneakers. Todos os direitos reservados.</p>
        </div>
    </div>
    
    <script>
        // Toggle entre os formulários de login e registo
        document.getElementById('login-tab').addEventListener('click', function() {
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
            document.getElementById('register-form').classList.remove('active');
        });
        
        document.getElementById('register-tab').addEventListener('click', function() {
            document.getElementById('register-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
        });
    </script>
</body>
</html>
