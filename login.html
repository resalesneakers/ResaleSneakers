<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ResaleSneakers</title>
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #2d3436;
            --light: #f9f9f9;
            --gray: #dfe6e9;
        }
        
        body {
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 30px;
        }
        
        .logo span {
            color: var(--dark);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 5px;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #ff5252;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #777;
            position: relative;
        }
        
        .divider:before, .divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: var(--gray);
        }
        
        .divider:before {
            left: 0;
        }
        
        .divider:after {
            right: 0;
        }
        
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--gray);
            background-color: white;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .social-btn:hover {
            background-color: var(--light);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--primary);
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Resale<span>Sneakers</span></div>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        
        <div class="divider">OU</div>
        
        <div class="social-login">
            <button id="google-login" class="social-btn">Google</button>
            <button id="facebook-login" class="social-btn">Facebook</button>
        </div>
        
        <div class="register-link">
            Ainda não tem uma conta? <a href="register.html">Registar-se agora</a>
        </div>
        
        <div class="register-link">
            <a href="resaleSneakers.html">Voltar para a página inicial</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const googleBtn = document.getElementById('google-login');
            const facebookBtn = document.getElementById('facebook-login');
            
            // Formulário de login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Aqui usamos a função de login definida em auth.js
                login(email, password).catch(error => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
            });
            
            // Login com Google
            googleBtn.addEventListener('click', function() {
                loginWithGoogle().catch(error => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
            });
            
            // Login com Facebook
            facebookBtn.addEventListener('click', function() {
                loginWithFacebook().catch(error => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
            });
        });
        function login() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
            window.location.href = "resaleSneakers.html"; // Redireciona após login
        })
        .catch(error => {
            console.error("Erro no login:", error.message);
        });
}

    </script>
</body>
</html>
